version: '3.3'

services:
  # Eosio node
  eosio_nodeos:
    build: eosio
    container_name: nodeos
    volumes:
     - type: bind
       source: /eosio # EDIT THIS VALUE!
       target: /eosio/data
    ports:
      - "8888:8888"
      - "9876:9876"
      - "8080:8080"
    networks:
      volentix:
        ipv4_address: 172.20.0.5
    stop_grace_period: 10m
    stop_signal: SIGINT
    command:
      nodeos

  # Eosio keosd
  eosio_keosd:
    build: eosio
    container_name: keosd
    volumes:
     - type: bind
       source: /home/vnode # EDIT THIS VALUE!
       target: /eosio/wallet
    ports:
      - "8901:8901"
    networks:
      volentix:
        ipv4_address: 172.20.0.7
    stop_grace_period: 10m
    stop_signal: SIGINT
    command:
      keosd
  # # Ethereum node
  # ethereum_parity:
